<body>
    <header class="tituloPrincipal">
        <nav><a href="https://reto3-lista.web.app/"><img class="tituloPrincipal__imagen" src="images/mercado.svg" alt="Logo de carrito de supermercado"></a> </nav>
        <h1 class="tituloPrincipal__text" >Lista de Compras</h1>
    </header>
    <section id="ventanaInicio" class="ventanaInicio">
        <div class="ventanaInicio__titulo">
            <h2>Todavía no compraste nada, guachi.</h2>
        </div>
        <div class="ventanaInicio__icon">
            <img class="gatite" src="images/triste.png" alt="Gatito triste">
        </div>
    </section>
<!---BOTON FLOTANTE PARA ABRIR EL MODAL Y AÑADIR PRODUCTOS A LA LISTA--->
<button type="button" id="botonPrincipal" class="btn boton__color" data-bs-toggle="modal" data-bs-target="#agregarALista"> + </button>
<!---MODAL--->
<div class="modal fade agregarALista" id="agregarALista" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> <strong>Tu listita de confianza</strong> </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <div class="modal-body">
            <!---FORMS--->
            <div class="mb-3">
                <label for="agregarAListaProducto" class="form-label"><strong>Nombre del producto</strong> </label>
                <input type="text" class="form-control agregarAListaProducto" id="agregarAListaProducto" placeholder="Ingresa el nombre del producto" maxlength="15"> <!---hay que validarlo-->
                <div id="agregarAListaProductohelp" class="form-text"> <i>Máximo de caracteres: 15.</i> </div>
            </div>
            <label for="agregarAListaIcono" class="form-label"><strong>Selecciona la categoría</strong></label>
            <select id="agregarAListaIcono" class="form-select" aria-label="Default select example"> <!---HAY QUE VALIDAR--->
                <!--SELECCIONAR UNA OPCION DE MIS CATEGORIAS CON SUS ICONITOS -->
                <option value="images/varios.svg" selected>Varios</option>
                <option value="images/carne.svg">Carnicería</option>
                <option value="images/lacteos.svg">Lácteos</option>
                <option value="images/frutas.svg">Frutas</option>
                <option value="images/verduras.svg">Verduras</option> 
                <option value="images/pan.svg">Panadería</option>
                <option value="images/vegan.svg">Vegano</option>
                <option value="images/celiaco.svg">Apto celíaco</option>
                <option value="images/dulce.svg">Postres</option>
                <option value="images/vino.svg">Bebidas</option>
                <option value="images/tecnologia.svg">Electrónica</option>
                <option value="images/limpieza.svg">Limpieza</option>
            </select>
            <!---DESCRIPCION--->
            <div class="mb-3">
                <br>
                <label for="agregarAListaDescripcion" class="form-label"><strong>Descripción del producto</strong></label>
                <textarea class="form-control agregarAListaDescripcion" id="agregarAListaDescripcion" rows="4" placeholder="Una descripción del producto, algo más detallado :)"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atrás</button>
            <button type="button" id="botonAgregar2" class="btn boton__color">Añadir</button>
        </div>
        </div>
    </div>
</div>
    <section id="ventanaListado" class="ventanaListado off">
        <!---MI LISTITA--->
        <ul class="list-group ventanaListadoLista" id="ventanaListadoLista">
        </ul>
    </section>
    <section id="ventanaDescripcion" class="ventanaDescripcion off">
                <button class="ventanaDescripcionCerrar" id="ventanaDescripcionCerrar">
            X
    </button>
        <div class="centrado">
            <img class="data-icono ventanaDescripcion__imagen" id="ventanaDescripcionIcono" src="" alt="">
            <h3 class="data-producto ventanaDescripcion__producto" id="ventanaDescripcionProducto" ></h3>
            <p class="data-descripcion ventanaDescripcion__data" id="ventanaDescripcionData"></p>
        </div>


    </section>
<section class="desktop off">
    <form action id="desktop">
        <div class="mb-3">
            <label for="agregarAListaProductoD" class="form-label"><strong>Nombre del producto</strong> </label>
            <input type="text" class="form-control agregarAListaProducto" id="agregarAListaProductoD" placeholder="Ingresa el nombre del producto" maxlength="15"> <!---hay que validarlo-->
            <div id="agregarAListaProductohelp" class="form-text"> <i>Máximo de caracteres: 15.</i></div>
        </div>
        <label for="agregarAListaIconoD" class="form-label"> <strong>Selecciona la categoría</strong></label>
        <select id="agregarAListaIconoD" class="form-select" aria-label="Default select example"> <!---HAY QUE VALIDAR--->
            <!--SELECCIONAR UNA OPCION DE MIS CATEGORIAS CON SUS ICONITOS -->
            <option value="images/varios.svg" selected>Varios</option>
            <option value="images/carne.svg">Carnicería</option>
            <option value="images/lacteos.svg">Lácteos</option>
            <option value="images/frutas.svg">Frutas</option>
            <option value="images/verduras.svg">Verduras</option> 
            <option value="images/pan.svg">Panadería</option>
            <option value="images/vegan.svg">Vegano</option>
            <option value="images/celiaco.svg">Apto celíaco</option>
            <option value="images/dulce.svg">Postres</option>
            <option value="images/vino.svg">Bebidas</option>
            <option value="images/tecnologia.svg">Electrónica</option>
            <option value="images/limpieza.svg">Limpieza</option>
        </select>
<!---DESCRIPCION--->
        <div class="mb-3">
            <br>
            <label for="agregarAListaDescripcionD" class="form-label"> <strong>Descripción del producto amigue</strong> </label>
            <textarea class="form-control agregarAListaDescripcion" id="agregarAListaDescripcionD" rows="4" placeholder="Una descripción del producto, algo más detallado :)"></textarea>
        </div>
            <button type="button" id="botondesktop" class="btn boton__color">Agregar</button>
    </form>
</section>
